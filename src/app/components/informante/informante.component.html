<StackLayout>
  <FlexboxLayout padding="5 0" flexDirection="row" width="100%" alignItems="center">
    <Label class="fas" padding="10 20" style="font-size: 20" text="&#xf104;" (tap)="goBack()"></Label>
    <Label textWrap="false" marginLeft="25%" text="Informante" fontSize="14" textAlignment="center"></Label>
  </FlexboxLayout>
  <ScrollView orientation="vertical" scrollBarIndicatorVisible="false">
    <FlexboxLayout flexWrap="wrap" justifyContent="center" padding="10 0">
      <CardView class="boxCard" margin="10" elevation="5" shadowOpacity="0.2" ripple="true" radius="10" *ngFor="let report of reports" shadowColor="#0092CB" [nsRouterLink]="report.route">
        <StackLayout class="card">
          <Label class="fas" style="font-size: 20; color: #0092CB" text="{{ report.icon }}"></Label>
          <Label class="title" marginTop="20" textWrap="true" [text]="report.title | uppercase"></Label>
        </StackLayout>
      </CardView>
    </FlexboxLayout>
  </ScrollView>
</StackLayout>
