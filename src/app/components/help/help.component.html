<StackLayout background="#070C1C">
  <StatusBar ios:barStyle="light" android:barStyle="red"></StatusBar>
  <ActionBar padding="10 15" color="#fff">
    <NavigationButton
      visibility="{{ timeLeft === 0 ? 'visible' : 'collapsed' }}"
    ></NavigationButton>
  </ActionBar>
  <StackLayout *ngIf="timeLeft !== 0">
    <FlexboxLayout
      justifyContent="center"
      class="sosBorder"
      alignItems="center"
    >
      <FlexboxLayout justifyContent="center" class="sosWrapper">
        <Label color="#EB3C16" [text]="timeLeft" fontSize="80"></Label>
      </FlexboxLayout>
    </FlexboxLayout>
    <Button class="sosButton" text="Cancelar" (tap)="onTap($event)"></Button>
  </StackLayout>
  <StackLayout *ngIf="timeLeft === 0">
    <FlexboxLayout flexDirection="column" class="sosForm">
      <Label color="#666" margin="10 0 5 0" text="Número de teléfono"></Label>
      <TextField
        hint="Número de teléfono"
        autocorrect="false"
        class="input"
        #secondTextFieldId
      ></TextField>
      <Label
        color="#666"
        fontSize="18"
        margin="20 0 5 0"
        text="Tipo de incidente"
      ></Label>
      <CheckBox
        margin="10 0"
        text="Robo / Asalto / Secuestro"
        checked="false"
      ></CheckBox>
      <CheckBox
        margin="10 0"
        text="Violencia doméstica"
        checked="false"
      ></CheckBox>
      <CheckBox margin="10 0" text="Otros" checked="false"></CheckBox>
    </FlexboxLayout>
    <Button
      *ngIf="!send"
      (tap)="sendInformation()"
      class="mainBtn"
      text="Enviar"
    ></Button>
    <Label
      textWrap="true"
      textAlignment="center"
      margin="0 20"
      *ngIf="send"
      color="#fff"
      [text]="confirmation"
    ></Label>
  </StackLayout>
</StackLayout>
