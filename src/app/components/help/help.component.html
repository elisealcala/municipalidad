<StackLayout background="#070C1C">
  <StatusBar ios:barStyle="light" android:barStyle="#070C1C"></StatusBar>
  <ActionBar padding="10 15" color="#fff" background="#070C1C" title="">
    <NavigationButton visibility="{{ timeLeft === 0 ? 'visible' : 'collapsed' }}">
    </NavigationButton>
    <ActionItem ios.position="left" android.position="actionBar" (tap)="onTap($event)">
      <Label *ngIf="timeLeft === 0" class="fas" color="#fff" padding="10 20" style="font-size: 20" text="&#xf060;"
        (tap)="goBack()"></Label>
    </ActionItem>
  </ActionBar>
  <StackLayout *ngIf="timeLeft !== 0">
    <FlexboxLayout justifyContent="center" alignItems="center" class="sosBorder">
      <FlexboxLayout justifyContent="center" class="sosWrapper">
        <Label color="#EB3C16" [text]="timeLeft" fontSize="80"></Label>
      </FlexboxLayout>
    </FlexboxLayout>
    <Button class="sosButton" text="Cancelar" (tap)="onTap($event)"></Button>
  </StackLayout>
  <StackLayout *ngIf="timeLeft === 0">
    <FlexboxLayout flexDirection="column" class="sosForm">
      <Label color="#666" margin="10 0 5 0" text="Número de teléfono"></Label>
      <TextField hint="Número de teléfono" autocorrect="false" class="input" #secondTextFieldId></TextField>
      <Label color="#666" fontSize="18" margin="20 0 5 0" text="Tipo de incidente"></Label>
      <CheckBox margin="10 0" text="Robo / Asalto / Secuestro" checked="false"></CheckBox>
      <CheckBox margin="10 0" text="Violencia doméstica" checked="false"></CheckBox>
      <CheckBox margin="10 0" text="Otros" checked="false"></CheckBox>
    </FlexboxLayout>
    <Button *ngIf="!send" (tap)="sendInformation()" class="mainBtn" text="Enviar"></Button>
    <Label textWrap="true" textAlignment="center" margin="0 20" *ngIf="send" color="#fff" [text]="confirmation"></Label>
  </StackLayout>
</StackLayout>
