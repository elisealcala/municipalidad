<StackLayout background="#070C1C">
  <StatusBar ios:barStyle="light" android:barStyle="#070C1C"></StatusBar>
  <ActionBar padding="10 15" color="#fff" background="#070C1C" title="">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <GridLayout
      columns="auto,*,auto"
      ios:padding="10 10"
      height="100%"
      width="100%"
    >
      <Label
        *ngIf="timeLeft === 0"
        col="0"
        class="fas"
        color="#fff"
        fontSize="18"
        marginRight="20"
        text="&#xf060;"
        (tap)="onTap($event)"
      ></Label>
      <Label col="1" color="#fff" text=""></Label>
      <Label col="2" color="#fff" text=""></Label>
    </GridLayout>
  </ActionBar>
  <StackLayout *ngIf="timeLeft !== 0">
    <FlexboxLayout class="sosWrapper">
      <Label color="#fff" [text]="timeLeft" fontSize="80"></Label>
    </FlexboxLayout>
    <Button class="sosButton" text="Cancelar" (tap)="onTap($event)"></Button>
  </StackLayout>
  <StackLayout *ngIf="timeLeft === 0">
    <FlexboxLayout flexDirection="column" class="sosForm" *ngIf="!send">
      <Label color="#666" margin="10 0 5 0" text="Número de teléfono"></Label>
      <TextField
        hint="Número de teléfono"
        autocorrect="false"
        class="input"
        #secondTextFieldId
      ></TextField>
      <Label
        color="#666"
        fontSize="18"
        margin="20 0 5 0"
        text="Tipo de incidente"
      ></Label>
      <CheckBox
        margin="10 0"
        text="Robo / Asalto / Secuestro"
        checked="false"
      ></CheckBox>
      <CheckBox
        margin="10 0"
        text="Violencia doméstica"
        checked="false"
      ></CheckBox>
      <CheckBox margin="10 0" text="Otros" checked="false"></CheckBox>
    </FlexboxLayout>
    <Button
      *ngIf="!send"
      (tap)="sendInformation()"
      class="mainBtn"
      text="Enviar"
    ></Button>
    <Label
      textWrap="true"
      textAlignment="center"
      margin="20"
      *ngIf="send"
      color="#fff"
      [text]="confirmation"
    ></Label>
  </StackLayout>
</StackLayout>
