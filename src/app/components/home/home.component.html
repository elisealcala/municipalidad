<GridLayout rows="auto, *" class="splashScreen">
  <StackLayout class="titleLayout">
    <Label text="Municipalidad de La Molina" horizontalAlignment="center" class="title" margin="20"></Label>
  </StackLayout>
  <GridLayout rows="auto, *" row="1">
    <ScrollView left="0" top="0" width="100%" orientation="vertical" row="2">
      <Repeater items="{{ sections }}">
        <Repeater.itemTemplate>
          <StackLayout class="singleSection">
            <Label text="jjj"></Label>
          </StackLayout>
        </Repeater.itemTemplate>
      </Repeater>
    </ScrollView>
  </GridLayout>
</GridLayout>
